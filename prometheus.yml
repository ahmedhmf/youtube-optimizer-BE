# Prometheus configuration for YouTube Optimizer Backend
global:
  scrape_interval: 15s # Scrape metrics every 15 seconds
  evaluation_interval: 15s # Evaluate alerting rules every 15 seconds
  external_labels:
    monitor: 'youtube-optimizer'
    environment: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load alerting rules
# rule_files:
#   - "alerts.yml"

# Scrape configurations
scrape_configs:
  # YouTube Optimizer Backend
  - job_name: 'youtube-optimizer-backend'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['localhost:3000']
        labels:
          service: 'api'
          env: 'development'

  # For production (Railway)
  # - job_name: 'youtube-optimizer-production'
  #   scrape_interval: 30s
  #   metrics_path: '/metrics'
  #   static_configs:
  #     - targets: ['your-app.up.railway.app']
  #       labels:
  #         service: 'api'
  #         env: 'production'

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
